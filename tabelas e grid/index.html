<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    
    <h2> Tags &lt; table &gt; E &lt; ul &gt;</h2>

 <main class="conteudo">
    <section class="section">
        <p> EX TABELA:</p>
        <table>
            <tr>
                <td id="quadro1">1</td>
                <td id="quadro2">2</td>
            </tr>
            <tr>
                <td id="quadro3">3</td>
                <td id="quadro4">4</td>
            </tr>
        </table>

        <div class="botoes">
            <button onclick="vogais()">Vogais</button>
            <button onclick="romanos()">Romanos</button>
        </div>
    </section>

    <section>
        <p> EX GRID:</p>
        <ul class="grid">
            <li id="grid1">1</li>
            <li id="grid2">2</li>
            <li id="grid3">3</li>
            <li id="grid4">4</li>
        </ul>
        <div class="botoes">
            <button onclick="grid_vogais()">Vogais</button>
            <button onclick="grid_romanos()">Romanos</button>
        </div>
    </section>
 </main>
<script src="javascripito.js"></script>


</body>
</html>
