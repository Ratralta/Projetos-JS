<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ao quadrado do teu numero</title>

    <script>
        function quadrado(_x)
        {
            return _x*_x;
        }
        function cubo(_x)
        {
            return _x*_x*_x;
        }
        y=5;
        document.write("O quadrado de " +y+ " é igual a ");
        document.write(quadrado(y));
    </script>
</head>
<body>
    <form>
        <br> 
        <p> Coloca um numero e da TAB. </p>
        <input type="text" name="aocubo" value="" onblur="alert('O cubo de ' + this.value + ' é ' + cubo(this.value))">
    </form>
</body>
</html>
