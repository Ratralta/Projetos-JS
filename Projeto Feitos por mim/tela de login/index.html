<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="CSS/login_css.css">

</head>
<body>

    <div class="fundo">
        <div class="titulo">
            <img src="imagens/pronatec.jpeg"> 
        </div>

            <div class="login_area">
                <div class="input_login">

                    <div class="radio">
                        <div class="radio_1">
                            <input type="radio" name="quem" value="aluno" checked> <a>Aluno</a> 
                        </div>
                        <div class="radio_2">
                            <input type="radio" name="quem" value="professor"> <a>Professor</a> 
                            <br>
                        </div>
                    </div>
                    
                    <div class="text">
                        <form action="home.html" method="get" name="cadastro">
                            <input type="text" id="nome" placeholder="Nome " required> 
                            <input type="password" id="senha" placeholder="Senha " required> 
                            <button type="submit" id="submit" value="entrar"> Entrar </button>
                            <button type="submit" id="cancel" value="sair"> Cancelar </button> 
                        </form>
                    </div>

                    
                    <div class="excecoes">
                        <a href="https://www.google.com/search?q=skill+issue&oq=skill+issue&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQRRhA0gEIMjc4MWowajeoAgCwAgA&sourceid=chrome&ie=UTF-8">
                            Esqueceu a senha?
                        </a>
                    </div>
                </div>
            </div>

    </div>

    
</body>
</html>
