<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <div class="container">

        <div class="titulo"> Calculadora - IMC </div>

        <div class="input">
            <label>Nome:</label>
            <input type="text" id='nome'>
        </div>

        <div class="input">
            <label>Altura:</label>
            <input type="number" id='altura'>
        </div>
        
        <div class="input">
            <label>Peso:</label>
            <input type="number" id='peso'>
        </div>

        <button id='calcular'>Calcular</button> <!-- Subimit-->


        

      <div class="result" id="resultado">
        <a id="calcular_resultado"> </a>  <!-- TEXTO DO RESULTADO-->
      </div>

      </div>


        <div class="Box_2">

        <div class="box_2_titulo"> Relação da cintura e quadril </div>

        <div class="input">
            <label>Idade:</label>
            <input type="number" id='box_2_idade'>
        </div>

        <div class="input">
            <label>Cintura:</label>
            <input type="number" id='box_2_cintura'>
        </div>
        
        <div class="input">
            <label>Altura:</label>
            <input type="number" id='box_2_quadril'>
        </div>

        <button id='box_2_calcular'>Calcular</button> <!-- Subimit-->


      
      <div class="result" id="box_2_resultado">
        <a id="box_2_calcular_resultado"> </a>  <!-- TEXTO DO RESULTADO-->
      </div>

      </div>

    </main>

    <script src="calcular.js"> </script> <!-- Script do JAVASCRIPT-->

  </body>
</html>
