<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array e functions</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <h1> Função e Array</h1>

    <h3> Números aleatorios </h3>
    <h6> Eu tenho um vetor que recebe 8 alocações de valores aleatórios </h6>

    <button class="botao" onclick="random()">GERAR!!!!!!!!</button>

    <h6> Valores inseridos no vetor. </h6>
    <div class="caixa" id="resultado"> 
        <p></p>
    </div>

    <h6>Soma de todos os valores do vetor.</h6>
    <div class="caixa" id="soma">
        <p></p>
    </div>

    <h6>Produto do Primeiro valor com o último</h6>
    <div class="caixa" id="produto">
        <p></p>
    </div>

    <h6>Média entre os valores</h6>
    <div class="caixa" id="media">
        <p></p>
    </div>

    <h6>Maior valor</h6>
    <div class="caixa" id="maior">
        <p></p>
    </div>

        <h6>Menor valor</h6>
    <div class="caixa" id="menor">
        <p></p>
    </div>

    <h6>Valores dentro de uma tabela</h6>
    <div class="caixa" id="tabela">
        <p></p>
    </div>
    <script src="vetolizador.js"></script>
</body>
</html>
